<html>
<head>
   <title>Sponsor Registration</title>
   </head>
 <body>
<h2><legend>Sponsor Registration</legend></h2>
<hr>
<center>
<form>
       <label>Prefix</label>
        <input type="text" /><br><br> 
        <label>Name</label>
		<input type="text" placeholder="First Name"/>
		<input type="text" placeholder="Last Name"/><br><br>
		<label>Preferred Pronouns</label>
        <input type="text" /><br><br>
		<label>Email</label>
		<input type="email" placeholder="sample@example.com"/><br><br>
		<label>Work Phone</label>
		<input type="number"/><br><br>
		<label>Cell Phone</label>
		<input type="number"/><br><br>
		<label>Job Title</label>
		<input type="text"/><br><br>
		<label>Company</label>
		<input type="text"/><br><br>
		<label>Full Business Address</label><br>
		<textarea cols="30"  rows="2"></textarea><br><br>
		<label>Company Website</label><br><br>
		<textarea cols="30"  rows="2"></textarea><br><br>
		<label>Company Description</label><br>
		<textarea cols="30"  rows="3"></textarea><br><br>
		<label>Company Facebook Page</label><br>
		<textarea cols="30"  rows="2"></textarea><br><br>
		<label>Company Twitter Handle</label><br>
		<textarea cols="30"  rows="2"></textarea><br><br>
		<label>Company Linkedin Handle</label><br>
		<textarea cols="30"  rows="2"></textarea><br><br>
		<label>Sponsorship Level</label><br>
		<input type="radio" name="level">Gold <br>
        <input type="radio" name="level"> Dimond<br>
		<input type="radio" name="level">Platinum <br><br>
		<label>Additional Guests(name,email)</label><br>
		<textarea cols="30"  rows="1"></textarea><br><br>
		
		
		
	</form>
	</center>
	</body>
		
    </html>
